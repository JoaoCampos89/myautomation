<template name="appConfigurationPage">
  <div class="container">
    <div class="page-header">
      <h1>{{_ 'CONFIGURATION'}}</h1>
    </div>
    <button class="btn btn-default js-create-place">  {{_ "CREATE_PLACE"}}</button>
    <a href="#" class="btn btn-default">  {{_ "CREATE_DIVISION"}}</a>
    <a href="#" class="btn btn-default">  {{_ "CREATE_DIVISION"}}</a>

  <form>
    {{#each place in automations.places}}
      <label class="checkbox-inline">
        <input type="checkbox" id="place{{@index}}" value="{{place}}" required> {{place}}
      </label>
    {{/each}}
  </form>

  {{#if createPlace}}
    <div class="well well-sm">
      <form class="create-place">
        <input type="text" name="place"  placeholder="{{_ 'INSERT_NAME_PLACE'}}" required>
          {{#each error in errors "place"}}
            <div class="form-error">{{error}}</div>
         {{/each}}
        <button type="submit" class="btn btn-default js-save-place">
            {{_ 'SAVE'}}
        </button>
      </form>
    </div>
  {{/if}}
</div>


</template>
