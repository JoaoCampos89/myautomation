      <h1>{{title}}<small> Welcome to {{title}}</small></h1>
    </div>
    <div class="well well-sm">
      Mqtt Status: <b id="mqtt">{{#if mqttStatus}}Connected{{else}}Disconnected{{/if}}</b>
    </div>
  
    <h1></h1>
    <div class="panel panel-default  text-center">
          <div class="panel-heading"><h2><i class="fa fa-lightbulb-o" aria-hidden="true"></i> LÃ¢mpada</h2>  </div>
          <div class="panel-body">
